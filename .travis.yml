os: osx
language: node_js
node_js:
  - 11
cache:
  yarn: true
  directories:
  - node_modules
  - "$HOME/.cache/electron"
  - "$HOME/.cache/electron-builder"
install:
- brew install yarn
script:
- yarn install
- yarn package
- yarn make --skip-package
deploy:
  provider: releases
  api_key:
    secure: 
  file: out/make/zip/darwin/x64/*
  file_glob: true
  on:
    repo: heilerich/actualmoney
    tags: true
notifications:
  email: false